<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ 'INVENTORY_DETAILS.TITLE' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <stc-inventory-form
    (submitInventory)="submitInventory($event)"
    [inventoryId]="inventoryId"
    [inventory]="inventory$  | async"
    [categories]="categories$ | async"
  ></stc-inventory-form>
</ion-content>
