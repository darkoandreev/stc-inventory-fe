<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Наличен инвентар </ion-title>
  </ion-toolbar>
  <div class="filter-container">
    <ion-row class="ion-align-items-center">
      <ion-searchbar
        mode="ios"
        debounce="500"
        [animated]="true"
        (ionChange)="searchInventory($event)"
      ></ion-searchbar>
    </ion-row>
    <ion-row
      class="ion-align-items-center ion-justify-content-center inventory-filters"
    >
      <ion-col size="7">
        <ng-container *ngIf="(facade.categories$ | async) as categories">
          <ion-select
            interface="popover"
            value="1"
            (ionChange)="getInventories($event, 'select')"
          >
            <ion-select-option
              *ngFor="let category of categories"
              [value]="category.id"
            >
              {{category.name}}
            </ion-select-option>
            <ion-select-option
              *ngIf="categories?.length === 0 || !categories"
              disabled
              >Няма категории</ion-select-option
            >
          </ion-select>
        </ng-container>
      </ion-col>
      <ion-col class="amortization" size="5">
        <ion-label>Amortizacija</ion-label>
        <ion-checkbox
          color="warning"
          (ionChange)="getInventories($event, 'checkbox')"
        ></ion-checkbox>
      </ion-col>
    </ion-row>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <app-inventory-list
    [inventories]="facadeInventories.inventories$ | async"
    (viewInventory)="presentModal($event)"
  ></app-inventory-list>
</ion-content>
