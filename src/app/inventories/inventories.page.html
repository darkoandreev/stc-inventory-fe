<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Наличен инвентар </ion-title>
  </ion-toolbar>
  <form [formGroup]="inventoriesForm">
    <ion-row class="ion-align-items-center">
      <ion-searchbar
        mode="ios"
        debounce="500"
        [animated]="true"
        (ionChange)="searchInventory($event)"
      ></ion-searchbar>
    </ion-row>
    <ion-row
      class="ion-align-items-center ion-justify-content-center inventory-filters"
    >
      <ion-col size="7">
        <ion-select
          interface="popover"
          placeholder="Kategorija"
          formControlName="categoryId"
          (ionChange)="getInventories()"
        >
          <ng-container
            *ngIf="(facade.categories$ | async)?.length > 0 else emptyCategories;"
          >
            <ion-select-option
              *ngFor="let category of facade.categories$ | async"
              [value]="category.id"
            >
              {{category.name}}
            </ion-select-option>
          </ng-container>
          <ng-template #emptyCategories>
            <ion-select-option disabled>Няма категории</ion-select-option>
          </ng-template>
        </ion-select>
      </ion-col>
      <ion-col class="amortization" size="5">
        <ion-label>Amortizacija</ion-label>
        <ion-checkbox
          color="warning"
          formControlName="isAmortization"
          (ionChange)="getInventories($event, 'checkbox')"
        ></ion-checkbox>
      </ion-col>
    </ion-row>
  </form>
</ion-header>

<ion-content [fullscreen]="true">
  <app-inventory-list
    [inventories]="facadeInventories.inventories$ | async"
  ></app-inventory-list>
</ion-content>
