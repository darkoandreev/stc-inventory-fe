<ion-list>
  <ion-row>
    <ion-col
      size="6"
      *ngFor="let inventory of inventories; let i = index; trackBy: trackBy"
    >
      <ion-card>
        <ion-card-content>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-thumbnail>
              <img [src]="inventory.imageName" />
            </ion-thumbnail>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-label class="ion-text-center"
              >{{ inventory.name }} {{ inventory.inventoryNumber }}</ion-label
            >
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-label class="font-size">{{ inventory.location }}</ion-label>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-button size="small" (click)="viewInventory.emit(inventory)">{{
              'INVENTORIES.LABELS.VIEW_PRODUCT' | translate
            }}</ion-button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-list>
<ion-infinite-scroll
  (ionInfinite)="
    infiniteScroll.emit({ event: $event, inventories: this.inventories })
  "
>
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data..."
  >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
