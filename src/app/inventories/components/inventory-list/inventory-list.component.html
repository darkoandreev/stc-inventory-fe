<ion-list>
  <ion-row>
    <ion-col
      size="6"
      size-xl="12"
      *ngFor="let inventory of inventories; let i = index; trackBy: trackBy"
    >
      <ion-card>
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col
              size="4"
              size-lg="3.5"
              size-md="4.3"
              size-sm="5"
              size-xs="12"
            >
              <ion-thumbnail>
                <img [src]="inventory.imageName" />
              </ion-thumbnail>
            </ion-col>
            <ion-col
              size="8"
              size-lg="8.5"
              size-md="7.7"
              size-sm="7"
              size-xs="12"
            >
              <ion-row>
                <ion-label class="ion-text-center"
                  >Ime: {{ inventory.name }}</ion-label
                >
              </ion-row>
              <ion-row>
                <ion-label class="ion-text-center"
                  >Serijski broj: {{ inventory.inventoryNumber }}</ion-label
                >
              </ion-row>
              <ion-row>
                <ion-label>Lokacija: {{ inventory.location }}</ion-label>
              </ion-row>
              <ion-row>
                <ion-label>Vrednost: {{ inventory.amount }} RSD</ion-label>
              </ion-row>
              <ion-row class="ion-justify-content-end">
                <ion-button
                  size="default"
                  (click)="viewInventory.emit(inventory)"
                  >{{
                    'INVENTORIES.LABELS.VIEW_PRODUCT' | translate
                  }}</ion-button
                >
              </ion-row>
            </ion-col>
          </ion-row>
          <!-- <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-thumbnail>
              <img [src]="inventory.imageName" />
            </ion-thumbnail>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-label class="ion-text-center"
              >{{ inventory.name }} {{ inventory.inventoryNumber }}</ion-label
            >
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-label class="font-size">{{ inventory.location }}</ion-label>
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-button size="small" (click)="viewInventory.emit(inventory)">{{
              'INVENTORIES.LABELS.VIEW_PRODUCT' | translate
            }}</ion-button>
          </ion-row> -->
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-list>
<ion-infinite-scroll
  (ionInfinite)="
    infiniteScroll.emit({ event: $event, inventories: this.inventories })
  "
>
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data..."
  >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
