<ion-tabs (ionTabsDidChange)="changeTab($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inventories" mode="ios">
      <ion-icon [name]="inventoryIcon"></ion-icon>
      <ion-label>Inventar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="add-inventory" mode="ios">
      <ion-icon [name]="addInventoryIcon"></ion-icon>
      <ion-label>Dodaj</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
